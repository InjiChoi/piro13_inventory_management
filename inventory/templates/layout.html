{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type='text/css' href="{% static 'main.css' %}"/>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'item:item_list' %}">Inventory Manage</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'item:item_create' %}">상품 등록</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'item:account_create' %}">거래처 등록</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'item:account_list' %}">거래처 관리</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="content">
            <h3>{% block title %}{% endblock title %}</h3>
        {% block content %}
        {% endblock %}

        <hr/>

        {% block footer %}
        {% endblock footer %}
    </div>
</body>
</html>
